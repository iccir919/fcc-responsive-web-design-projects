
<h1 id="title">Tell Me About You!</h1>
<p id="description">This is a form for the visitors of my website to give some basic details about themselves.</p>
<form id="survey-form">
  <label id="name-label" for="name">Name </label><input id="name" type="text" placeholder="John Doe" required />
  <label id="email-label" for="email">Email </label><input id="email" type="email" placeholder="john.doe@email.com" required />
  <label id="number-label" for="number">Age </label><input id="number" type="number" min="13" max="110" placeholder="18" required />

<fieldset>
  <legend>Gender</legend>
  <div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
  </div>
  <div>
    <input type="radio" id="female" name="gender" value="female">
    <label for="male">Female</label>
  </div>
</fieldset>

  <label for="dropdown">How did you come across my website? </label>
  <select id="dropdown">
    <option value="">--Choose option--</option>
    <option value="search-engine">Search Engine</option>
    <option value="social-media">Social Media</option>
    <option value="direct-referral">Direct Referral</option>
  </select>

  <label>Tell me your story</label>
  <textarea id="survey-form" rows="5" cols="33">..whatever you feel comfortable sharing!</textarea>

  <fieldset>
    <legend>Subscribe</legend>
    <div>
      <input type="checkbox" id="coding-blog" name="blogs" value="coding-blog">
      <label> Sign me up for your coding blog</label>
    </div>
    <div>
      <input type="checkbox" id="personal-blog" name="blogs" value="personal-blog">
      <label>Sign me up for your personal blog</label>
    </div>
  </fieldset>


<input type="submit" id="submit">
</form>
