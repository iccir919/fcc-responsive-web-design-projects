<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vistor Log</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Vistor Log</h1>
    <p id="description">Say hello and let me know that you visited this website!</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Enter Your Name: <input id="name" name="name" type="text" placeholder="Bob Smith" required /></label>
        <label id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="bobsmith@email.com" required /></label>
        <label id="number-label" for="number">Enter Your Age: <input id="number" type="number" min="13" max="120" placeholder="35" /></label>
        <label for="male"><input class="inline" type="radio" for="gender" value="male" name="female" id="male" /> Male</label>
        <label for="female"><input class="inline" type="radio" for="gender" value="female" name="female" id="female" /> Female</label>
      </fieldset>

      <fieldset>     
        <label for="dropdown">How did you hear about this site?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Google</option>
            <option value="2">Word of Mouth</option>
            <option value="3">Link from previous work</option>
          </select>
        </label>
        <label for="offers">
          <input class="inline" type="checkbox" value="offers" id="offers" name="offers" /> Subscribe my email for site updates
        </label>
        <label for="blog">
          <input class="inline" type="checkbox" value="blog" id="blog" name="subscribe" /> Subscribe my email for the weekly blog
        </label>
        <label for="feedback">Any feedback for the site?
          <textarea id="feedback" name="feedback"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>  
</html
