<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>freeCodeCamp Survey Form</title>
    <meta name="author" content="Neil Ricci">
    <meta name="description" content="This survey form is a project for the Responsive Web Design certification by freeCodeCamp" />


    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div class="info">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="info">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="info">
        <label for="age" id="number-label">Age (optional)</label>
        <input 
          type="number" 
          id="number"
          min="13"
          max="120"
          placeholder="Age"
        >
      </div>

      <div class="info">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="info">
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <div class="input-options-container">
            <div class="option">
              <input type="radio" id="definitely" name="recommend" value="definitely">
              <label for="definitely">Definitely</label>
            </div>

            <div class="option">
              <input type="radio" id="maybe" name="recommend" value="maybe">
              <label for="maybe">Maybe</label>
            </div>

            <div class="option">
              <input type="radio" id="unsure" name="recommend" value="unsure">
              <label for="unsure">Not sure</label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="info radio-input-container">

        <fieldset>
          <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>

          <div class="input-options-container">

            <div class="option">
              <input type="checkbox" id="front-end-projects" value="front-end-projects" name="favorite-feature">
              <label for="front-end-projects">Front-end projects</label>
            </div>

            <div class="option">
              <input type="checkbox" id="back-end-projects" value="back-end-projects" name="favorite-feature">
              <label for="back-end-projects">Back-end Projects</label>
            </div>

            <div class="option">
              <input type="checkbox" id="data-visualization" value="data-visualization" name="favorite-feature">
              <label for="data-visualization">Data Visualization</label>
            </div>

            <div class="option">
              <input type="checkbox" id="challenges" value="challenges" name="favorite-feature">
              <label for="challenges">Challenges</label>
            </div>

            <div class="option">
              <input type="checkbox" id="open-source-community" value="open-source-community" for="favorite-feature">
              <label for="open-source-community">Open Source Community</label>
            </div>

            <div class="option">
              <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms" for="favorite-feature">
              <label for="gitter-help-rooms">Gitter help rooms</label>
            </div>

            <div class="option">
              <input type="checkbox" id="videos" value="videos" for="favorite-feature">
              <label for="videos">Videos</label>
            </div>

            <div class="option">
              <input type="checkbox" id="city-meetups" value="city-meetups" for="favorite-feature">
              <label for="city-meetups">City Meetups</label>
            </div>

            <div class="option">
              <input type="checkbox" id="wiki" value="wiki" for="favorite-feature">
              <label for="wiki">Wiki</label>
            </div>

            <div class="option">
              <input type="checkbox" id="forum" value="forum" for="favorite-feature">
              <label for="forum">Forum</label>
            </div>

            <div class="option">
              <input type="checkbox" id="additional-courses" value="additional-courses" for="favorite-feature">
              <label for="additional-courses">Additional Courses</label>
            </div>
          </div>
        </div>

        <div class="info">
          <label>Any comments or suggestions?</label>
          <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
        </div>

      </fieldset>

      <button id="submit">Submit</button>
    </form>
  </body>
</html>
